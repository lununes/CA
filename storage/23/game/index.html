<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="user-scalable = yes" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Direito Autoral e Acesso Aberto</title>
<link type="text/css" rel="stylesheet" href="lib/css/styles.css" media="screen"/>
</head>

<body>

	<div id="center">
	    <div id="container"></div>
    </div>
    <!-- -->
    
    <!--JQuery-->
	<script src="lib/js/jquery.js"></script>
    <script src="lib/js/jquery-ui.js"></script>
    <script src="lib/js/jquery.ui.touch-punch.min.js"></script>
    <script src="lib/js/jquery.easing.1.3.js"></script>
    <script src="lib/js/jquery.transit.min.js"></script>
    <script src="lib/js/essemble_core.min.js"></script>
    <script src="lib/js/dragdrop.js"></script>
    
    
    <script>
    var dragdrop;

    function init(){
        //previni overflow  
        if(isiPad){
            $("body").css("overflow","hidden");
            $("body").css("position","fixed");
        }
        
        //carrega o xml
        dragdrop = new Screen({id:"myDragDrop", xmlPath:"lib/xml/dragdrop.xml"});
        
        //insere na div
        var targetDiv = get("container");
        
        //carrega
        dragdrop.load(targetDiv,false);
    }
    
    //inicia
    $(document).ready(function() {
        init();
    });
    
    </script>

</body>
</html>
